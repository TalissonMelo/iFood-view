<nav class="nav nav-pills nav-fill">
  <app-modal-delecao [objeto]="formaPagamento" (deletar)="deletar($event)"></app-modal-delecao>
    <h1>Forma Pagamento</h1>
    <div class="input-group">
        <button type="button" class="btn btn-primary mr-2" (click)="listar()"><i class="fas fa-table"></i> Listar Formas Pagamentos</button>
        <button type="button" class="btn btn-success" [routerLink]="['/pagamento/frm']"><i class="fa fa-save"></i> Cadastrar Formas Pagamentos</button>
    </div>
  </nav>
  <div *ngIf="erroDelcao" class="alert alert-danger mt-3" role="alert">
    {{ erroDelcao }}
  </div>
<table class="table mt-1">
    <thead class="thead-dark">
      <tr class="row">
        <th class="col-xs-10 col-sm-10 col-md-10 col-lg-10">Nome</th>
        <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Editar</th>
        <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Deletar</th>
    </tr>
    </thead>
    <tbody>
      <tr class="row" *ngFor="let pagamento of formaPagamentos">
        <td class="col-xs-10 col-sm-10 col-md-10 col-lg-10"> {{ pagamento.descricao }}</td>
        <td class="col-xs-1 col-sm-1 col-md-1 col-lg-1"><button class="btn btn-warning" ><i class="fas fa-edit"></i></button></td>
        <td class="col-xs-1 col-sm-1 col-md-1 col-lg-1"><button class="btn btn-danger" (click)="preparaDelecao(pagamento)" data-toggle="modal"data-target="#modalDelecao"><i class="fas fa-trash"></i></button></td>
    </tr>
    </tbody>
</table>
<app-paginacao></app-paginacao>
