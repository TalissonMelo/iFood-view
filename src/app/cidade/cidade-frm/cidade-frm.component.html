<h1 class="mt-4">Cidades</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item">{{ cidade.id ? 'Atualização' : 'Cadastro' }}</li>
</ol>
<app-mensagem-validacao [validacao]="validarCidade" [sucesso]="sucesso"  [erro]="erro"></app-mensagem-validacao>
<form class="mt-1">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite o nome da cidade" [(ngModel)]="cidade.nome" name="nome">
    </div>
    <div class="form-group">
      <label for="Estado">Estado</label>
      <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="cidade.estado_id">
        <option value="">Selecione...</option>
        <option *ngFor="let estado of estados" [ngValue]="estado.id">{{ estado.nome }}</option>
      </select>
    </div>
    <button *ngIf="cidade.id" type="submit" class="btn btn-success" (click)="salvar()"><i class="fa fa-sync-alt"></i> Atualizar</button>
    <button *ngIf="!cidade.id" type="submit" class="btn btn-success" (click)="salvar()"><i class="fa fa-save"></i> Cadastrar</button>
    <button type="button" class="btn btn-dark ml-2" [routerLink]="['/cidade']"><i class="fa fa-arrow-alt-circle-left"></i> Voltar</button>
</form>
