<nav class="nav nav-pills nav-fill">
  <div id="modalDelecao" class="modal fade" role="document">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar Deleção</h5>
        </div>
        <div class="modal-body" *ngIf="cidade">
          <p>Realmente deseja deletar a cidade de: <strong>{{ cidade.nome }} ? </strong> </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success"><i class="fas fa-trash"></i> Confirmar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-arrow-alt-circle-left"></i> Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <h1>Cidades</h1>
  <div class="input-group">
    <button type="button" class="btn btn-primary mr-2" (click)="listar()"><i class="fas fa-table"></i> ListarCidades</button>
    <button type="button" class="btn btn-success" [routerLink]="['/cidade/frm']"><i class="fa fa-save"></i> CadastrarCidades</button>
  </div>
</nav>
<table class="table mt-1">
  <thead class="thead-dark">
    <tr class="row">
      <th class="col-xs-10 col-sm-10 col-md-10 col-lg-10">Cidade</th>
      <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Editar</th>
      <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Deletar</th>
    </tr>
  </thead>
  <tbody>
    <tr class="row" *ngFor="let cidade of cidades">
      <td class="col-xs-10 col-sm-10 col-md-10 col-lg-10">{{ cidade.nome }}</td>
      <td class="col-xs-1 col-sm-1 col-md-1 col-lg-1"><button class="btn btn-warning"routerLink="/cidade/frm/{{cidade.id}}"><i class="fas fa-edit"></i></button></td>
      <td class="col-xs-1 col-sm-1 col-md-1 col-lg-1"><button class="btn btn-danger" (click)="preparaDelecao(cidade)" data-toggle="modal"data-target="#modalDelecao"><i class="fas fa-trash"></i></button></td>
    </tr>
  </tbody>
</table>
<app-paginacao></app-paginacao>
