<div>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div  class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Entrar</h3>
                                </div>
                                <div class="card-body">
                                    <div *ngIf="false" class="alert alert-danger">
                                    </div>
                                    <div *ngIf="false" class="alert alert-success">
                                    </div>
                                    <form>
                                        <div class="form-group">
                                            <label class="small mb-1">Usuário</label>
                                            <input type="text" name="username" placeholder="Digite seu usuário" class="form-control py-4" />
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1">Senha</label>
                                            <input type="password" name="password" placeholder="Digite sua senha" class="form-control py-4" />
                                        </div>
                                        <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary mr-1" routerLink="/home/home">Entrar</button>
                                            <button type="button" class="btn btn-success">Cadastrar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#">Não possui usuário. Cadastre-se!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
