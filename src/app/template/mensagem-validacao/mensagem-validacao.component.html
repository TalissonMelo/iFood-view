<div *ngIf="validacao == false" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{ erro }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="validacao == true" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{ sucesso }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
