<h1 class="mt-4">Permissões</h1>

</ol>
<form class="mt-1">

      <label for="nome">Nome</label>

    </div>
    <div class="form-group">
        <label for="nome">Descrição</label>
        <input type="text" class="form-control" id="descricao" placeholder="Digite uma descrição">

    <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Cadastrar</button>
    <button type="button" class="btn btn-dark ml-2" [routerLink]="['/permissao']">Listar Permissao</button>
